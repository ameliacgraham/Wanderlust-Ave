{% extends 'base.html' %}
{% block content %}

<script src="/static/js/addItemFromModals.js"></script>

<div>
  {% if user %}
    {{ user.first_name }} {{ user.last_name }}<br>
    {% for item in private_items %}
      {{ item.public_item.title }}<br>
      <input type="image" src="{{ item.public_item.image }}" class="public-image" 
              alt="Bucket Item" width="128" height="128" data-id="{{ item.public_item.id }}"><br>
    {% endfor %}
  {% endif %}
</div>

{% if email %}
<div class="modal fade" id="add-private-item" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form action='/add-item/public' id='public-item-modal' method='POST'>
            List: <select name="list" id='list-title'>
              {% for list in lists %}
                <option value="{{ list.title }}">{{ list.title }}</option>
              {% endfor %}
            </select><br>
          <input type='hidden' id='public-id'>
          <input type='submit' value='Add Item'>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}


{% endblock %}
