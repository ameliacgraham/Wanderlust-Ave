{% extends 'base.html' %}
{% block head %}
<style>
.photos {
   /* Prevent vertical gaps */
   line-height: 2;
   
   -webkit-column-count: 3;
   -webkit-column-gap:   15px;
   -moz-column-count:    3;
   -moz-column-gap:      15px;
   column-count:         3;
   column-gap:           15px;
   margin: auto;
   padding: 0 50px 20px 50px;
}

.photos img {
  /* Just in case there are inline attributes */
  width: 100% !important;
  height: auto !important;
  padding-bottom: 15px;
}

@media (max-width: 1000px) {
  .photos {
  -moz-column-count:    3;
  -webkit-column-count: 3;
  column-count:         3;
  }
}
@media (max-width: 800px) {
  .photos {
  -moz-column-count:    2;
  -webkit-column-count: 2;
  column-count:         2;
  }
}
@media (max-width: 400px) {
  .photos {
  -moz-column-count:    1;
  -webkit-column-count: 1;
  column-count:         1;
  }
}

body {
  margin: auto;
}

span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
/*  height: 150px;*/
  left: 0;
  position: absolute;
  top: 0;
/*  width: 150px;*/
}

span.text-content {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}

ul.img-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

ul.img-list li {
  display: inline-block;
  width: 100%;
  position: relative;
}
span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
/*  height: 150px;*/
  left: 0;
  position: absolute;
  width: 100%;
}

ul.img-list li:hover span.text-content {
  opacity: 1;
}

span.text-content {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
  left: 0;
  position: absolute;
  top: 0;
  opacity: 0;
  -webkit-transition: opacity 500ms;
  -moz-transition: opacity 500ms;
  -o-transition: opacity 500ms;
  transition: opacity 500ms;
}
</style>
{% endblock %}
{% block content %}

<h2>{{ user.first_name }}'s items</h2>
<section class="photos">
  <ul id="friend-images" class="img-list">
  </ul>
</section>
<script>
        var friendItems = {{ friend_items | safe }};
        var allImages = "";
        friendItems.forEach(function(element) {
        allImages += element;
        });
        console.log(allImages)
        $('#friend-images').append(allImages);
</script>


{% if email %}
<div class="modal fade" id="add-private-item" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Item</h4>
      </div>
      <div class="modal-body">
        <form action='/add-item/public' id='public-item-modal' method='POST'>
            List: <select name="list" id='list-title'>
              {% for list in lists %}
                <option value="{{ list.title }}">{{ list.title }}</option>
              {% endfor %}
            </select><br><br>
          <input type='hidden' id='public-id'>
          <input type='submit' value='Add Item'>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}

<script src="/static/js/addItemFromModals.js"></script>
{% endblock %}
