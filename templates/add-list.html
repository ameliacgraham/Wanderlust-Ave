{% extends 'base.html' %}
{% block content %}

<h1>Create New List</h1>

<form action="/my-lists/add" method="POST">
  <label>Title</label>
    <input type="text" name="title" placeholder="My Bucket List"><br><br>
    <input type="hidden" name="username" value={{ session["username"] }}>
    <input type="submit">
</form>

{% endblock %}
