{% extends 'base.html' %}
{% block content %}


<div>
  {% if matched_items %}
    {% for item in matched_items %}
      {{ item.title }} <br>
      <a href="/{{ item.public_item_id }}">
      <img src="{{ item.image }}" alt="Bucket Item" width="128" height="128"><br> 
      </a>
    {% endfor %}
  {% endif %}
  
</div>
{% endblock %}
