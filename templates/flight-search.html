{% extends 'base.html' %}
{% block content %}

<h1>FLight Search</h1>

<form action="/flight-results" id="flight-form" method="GET">
  <label>Origin</label>
    <input type="text" name="origin" placeholder="SFO" required><br><br>
  <label>Destination</label>
    <input type="text" name="destination" placeholder="optional" default="-"><br><br>
  <label>Departure:</label>
    <select required name="depart-at">
      <option value="1">January</option>
      <option value="2">Febuary</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  <label>Return: (optional)</label>
    <select name="return-at">
      <option value="">All</option>
      <option value="1">January</option>
      <option value="2">Febuary</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  <input type="submit">
</form>

{% endblock %}
