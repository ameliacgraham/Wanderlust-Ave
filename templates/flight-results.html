{% extends 'base.html' %}
{% block content %}

<div>
  {% for flight in flights %}
      Airport: {{ flight[0] }} {{ flight[1] }}<br>
      Airline: {{ flight[5] }}<br>
      Flight number: {{ flight[6] }}<br>
      Price: ${{ flight[2] }}<br>
      Depart At: {{ flight[4] }}<br>
      Return At: {{ flight[3] }}<br><br><br>
  {% endfor %}
</div>
{% endblock %}
