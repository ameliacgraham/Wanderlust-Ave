{% extends 'base.html' %}
{% block head %}
<style>
#photos {
   /* Prevent vertical gaps */
   line-height: 2;
   
   -webkit-column-count: 5;
   -webkit-column-gap:   0px;
   -moz-column-count:    5;
   -moz-column-gap:      0px;
   column-count:         5;
   column-gap:           10px;
}

#photos img {
  /* Just in case there are inline attributes */
  width: 100% !important;
  height: auto !important;
}

@media (max-width: 1200px) {
  #photos {
  -moz-column-count:    4;
  -webkit-column-count: 4;
  column-count:         4;
  }
}
@media (max-width: 1000px) {
  #photos {
  -moz-column-count:    3;
  -webkit-column-count: 3;
  column-count:         3;
  }
}
@media (max-width: 800px) {
  #photos {
  -moz-column-count:    2;
  -webkit-column-count: 2;
  column-count:         2;
  }
}
@media (max-width: 400px) {
  #photos {
  -moz-column-count:    1;
  -webkit-column-count: 1;
  column-count:         1;
  }
}

body {
  margin: 0;
  padding: 0;
}

#popuar-items-heading {
  text-align: center;
  font-family: Georgia;
}

span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
/*  height: 150px;*/
  left: 0;
  position: absolute;
  top: 0;
/*  width: 150px;*/
}

span.text-content {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}

ul.img-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

ul.img-list li {
  display: inline-block;
  width: 100%;
  position: relative;
}
span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
/*  height: 150px;*/
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
}

ul.img-list li:hover span.text-content {
  opacity: 1;
}

span.text-content {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
span.text-content {
  background: rgba(0,0,0,0.5);
  color: white;
  cursor: pointer;
  display: table;
  left: 0;
  position: absolute;
  top: 0;
  opacity: 0;
  -webkit-transition: opacity 500ms;
  -moz-transition: opacity 500ms;
  -o-transition: opacity 500ms;
  transition: opacity 500ms;
}

#popular-items-heading {
  text-align: center;
}

</style>
{% endblock %}

{% block content %}
<h2 id="popular-items-heading">Popular Bucket Items</h2>
<section id="photos">
  <ul id="public-images" class="img-list">
  </ul>
</section>
<script>
    $.get('/popluar-items.json', function(response) {
        var images = response;
        var allImages = "";
        console.log(images);
        images.forEach(function(element) {
        allImages += element;
        });
        console.log(allImages)
        $('#public-images').append(allImages);
    })
</script>
