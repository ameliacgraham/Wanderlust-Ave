{% extends 'base.html' %}
{% block head %}
<style>
</style>
{% endblock %}

{% block content %}
<div>
    <h3 id="friend-message">Find a Facebook Friend to go on a trip with!<h3>
</div>
<div>
  {% if friends %}
    {% for friend in friends %}
      <p class="friend-name" >{{ friend.first_name }} {{ friend.last_name }}</p>
      <a href="/profile/{{ friend.facebook_id }}">
      <img src="{{ friend.profile_picture }}" class="facebook-profile" alt="Profile Picture" width="128" height="128"data-toggle="tooltip" title="Click to see their bucket items!"></a><br>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
