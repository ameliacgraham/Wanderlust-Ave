{% extends 'base.html' %}
{% block content %}

<div>
  {% if item_info %}
    {{ item_info.title }} <br>
    <img src="{{ item_info.image }}" alt="Image" width="128" height="128"><br>
    Latitude: {{ item_info.latitude }}<br>
    Longitude: {{ item_info.longitude }}
  {% endif %}

  {% if username %}
    <form action='/add-item-form'>
    <input type="submit" name="add" value="Add">
    </form>
  {% endif %}
</div>

{% if username %}
<div class="modal fade" id="add-private-item" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form action='/add-item/process' method='POST'>
          <input type='text' name='tour-link'>
            List: <select name="list">
              {% for item in lists %}
                <option value="{{ item.title }}">{{ item.title }}</option>
              {% endfor %}
            </select><br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}



{% endblock %}
