{% extends 'base.html' %}
{% block content %}

<p><a href="/my-lists/add-form">Create a new list</a></p>

Progress: {{ checked_off_items }} / {{ items }}<br><br>
 
<div>
  {% if user_bucket_lists %}

    {% endfor %}
  {% endif %}
</div>
{% endblock %}
